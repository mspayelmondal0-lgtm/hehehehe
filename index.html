<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg,#ffe6f0,#ffd1dc,#ffe6f0);
  background-size: 400% 400%;
  animation: bgMove 10s ease infinite;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#box{
  background:white;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  animation: fadeIn 0.8s ease;
  position:relative;
  z-index:2;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
}

h2{
  font-size:18px;
  margin-bottom:20px;
}

button{
  padding:10px 18px;
  font-size:16px;
  border:none;
  border-radius:20px;
  margin:8px;
  cursor:pointer;
}

#yesBtn{
  background:#ff5c8a;
  color:white;
}

#noBtn{
  background:#ddd;
  position:absolute;
}

/* üéä CONFETTI STYLE */
.confetti{
  position:absolute;        /* IMPORTANT FIX */
  top:-20px;
  width:10px;
  height:14px;
  opacity:0.9;
  animation: fall 1.2s linear forwards;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg)}
  100%{transform:translateY(100vh) rotate(360deg); opacity:0}
}
</style>
</head>

<body>

<div id="box">
  <img id="pic">
  <h2 id="question"></h2>
  <button id="yesBtn"></button>
  <button id="noBtn"></button>
</div>

<script>
let questions = [
  "Kya aapko apne kapde mere saath share karne mein aitraaz hai?",
  "Kya aap ready ho mere ‚Äòmujhe bhook lagi hai‚Äô wale mood swings handle karne ke liye?",
  "Kya aap mere overthinking ke time pe mujhe 27 baar reassure kar sakte ho?",
  "Kya aap meri bakbak ki lifetime subscription lena chahte ho?",
  "Kya aap office mein serious rehte hue mere aise snaps receive karna chahoge?",
  "Kya mere saath aadhi raat ko walk pe chaloge?",
  "Would you like to have this mental peace to be your mental peace?"
];

let images = [
  "we.jpeg",
  "wee.jpeg",
  "weee.jpeg",
  "weeee.jpeg",
  "snap.jpeg",
  "weeeee.jpeg",
  "weeeeee.jpeg"
];

let yesTexts = [
  "Bilkul Nahi",
  "Obviously Yes üòå",
  "Zaroor Karenge üíñ",
  "Yes Please üòâ",
  "Bilkul Haa ‚ù§Ô∏è",
  "Always üíû",
  "Forever Yes ü•∞"
];

let noTexts = [
  "Haan",
  "Nahi",
  "Nope",
  "Nahi",
  "Nahi",
  "Nahi",
  "No"
];

let i = 0;

function showQ(){
  document.getElementById("question").innerText = questions[i];
  document.getElementById("pic").src = images[i];
  document.getElementById("yesBtn").innerText = yesTexts[i];
  document.getElementById("noBtn").innerText = noTexts[i];
}

/* üéâ CONFETTI FUNCTION */
function celebrate(){
  for(let j=0;j<30;j++){
    let c = document.createElement("div");
    c.className="confetti";
    c.style.left = (Math.random() * window.innerWidth) + "px";
    c.style.background = ["#ff5c8a","#ffc2d1","#ff8fab","#ffd166"][Math.floor(Math.random()*4)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1200);
  }
}

document.getElementById("yesBtn").onclick = ()=>{
  celebrate();
  setTimeout(()=>{
    i++;
    if(i < questions.length){
      showQ();
    }else{
      document.getElementById("box").innerHTML =
      `<h2>
      Agar aap yahan tak aa gaye ho, toh aapko apne future ki ek jhalak mil hi gayi hogi.<br><br>
      Ab bhi saath rehna hai toh itni mehnat ke liye chup-chaap khila pila ke khush kar dena.<br><br>
      Aur agar time-pass kar rahe ho toh next 70 years ke liye mere saath hi karna.<br><br>
      Maine aapko lifetime ke liye book kar liya hai‚Ä¶ ab chhodne ka sochoge toh soup ban jaoge bhondu ‚ù§Ô∏è
      </h2>`;
    }
  },700);
};

document.getElementById("noBtn").onmouseover = ()=>{
  document.getElementById("noBtn").style.left = Math.random()*(window.innerWidth-100)+"px";
  document.getElementById("noBtn").style.top = Math.random()*(window.innerHeight-50)+"px";
};

showQ();
</script>

</body>
</html>
