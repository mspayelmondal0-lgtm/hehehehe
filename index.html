<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NIPPUüòö</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg,#ffe6f0,#ffd1dc,#ffe6f0);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#box{
  background:white;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.18);
  position:relative;
  z-index:2;
  animation:slideIn .6s ease;
}

@keyframes slideIn{
  from{opacity:0; transform:translateX(40px)}
  to{opacity:1; transform:translateX(0)}
}

img{
  width:100%;
  border-radius:15px;
  margin-bottom:15px;
}

h2{
  font-size:18px;
  margin-bottom:20px;
  animation:pop .5s ease;
}

@keyframes pop{
  0%{transform:scale(.6); opacity:0}
  100%{transform:scale(1); opacity:1}
}

button{
  padding:10px 18px;
  font-size:16px;
  border:none;
  border-radius:25px;
  margin:8px;
  cursor:pointer;
}

#yesBtn{background:#ff5c8a;color:white}
#noBtn{background:#ddd;position:absolute}

/* üéä CONFETTI BURST */
.confetti{
  position:absolute;
  width:14px;
  height:18px;
  animation:burst 1s ease-out forwards;
}

@keyframes burst{
  0%{transform:translate(0,0) scale(1)}
  100%{transform:translate(var(--x),var(--y)) rotate(720deg) scale(.2);opacity:0}
}
</style>
</head>

<body>

<div id="box">
  <img id="pic">
  <h2 id="question"></h2>
  <button id="yesBtn"></button>
  <button id="noBtn"></button>
</div>

<script>
let questions=[
"Kya aapko apne kapde mere saath share karne mein aitraaz hai?",
"Kya aap ready ho mere ‚Äòmujhe bhook lagi hai‚Äô wale mood swings handle karne ke liye?",
"Kya aap mere overthinking ke time pe mujhe 27 baar reassure kar sakte ho?",
"Kya aap meri bakbak ki lifetime subscription lena chahte ho?",
"Kya aap office mein serious rehte hue mere aise snaps receive karna chahoge?",
"Kya mere saath aadhi raat ko walk pe chaloge?",
"Would you like this mental peace to be your mental peace?"
];

let images=[
"we.jpeg","wee.jpeg","weee.jpeg","weeee.jpeg","snap.jpeg","weeeee.jpeg","weeeeee.jpeg"
];

let yesTexts=[
"Bilkul Nahi","Obviously Yes üòå","Yes Please üíñ","Manzoor Hai üòâ","Bilkul Haan ‚ù§Ô∏è","Forever Yes ü•∞","Always üíû"
];

let noTexts=["Haan","Nahi","Nope","Nahi","Nahi","Nahi","No"];

let i=0;

function showQ(){
  box.style.animation="none";
  void box.offsetWidth;
  box.style.animation="slideIn .6s ease";
  question.innerText=questions[i];
  pic.src=images[i];
  yesBtn.innerText=yesTexts[i];
  noBtn.innerText=noTexts[i];
}

/* üéâ CORNER BURST CONFETTI */
function burst(){
  let corners=[
    {x:0,y:0},{x:window.innerWidth,y:0}
  ];
  corners.forEach(corner=>{
    for(let j=0;j<40;j++){
      let c=document.createElement("div");
      c.className="confetti";
      c.style.left=corner.x+"px";
      c.style.top=corner.y+"px";
      c.style.background=["#ff5c8a","#ffd166","#ffc2d1","#ff8fab"][Math.floor(Math.random()*4)];
      c.style.setProperty("--x",(Math.random()*300-150)+"px");
      c.style.setProperty("--y",(Math.random()*300+100)+"px");
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),1000);
    }
  });
}

yesBtn.onclick=()=>{
  burst();
  setTimeout(()=>{
    i++;
    if(i<questions.length){showQ();}
    else{
      box.innerHTML=`
      <h2>
      Agar aap yahan tak aa gaye ho, toh aapko apne future ki ek jhalak mil hi gayi hogi.<br><br>
      Ab bhi saath rehna hai toh itni mehnat ke liye chup-chaap khila pila ke khush kar dena.<br><br>
      Aur agar time-pass kar rahe ho toh next 70 years ke liye mere saath hi karna.<br><br>
      Maine aapko lifetime ke liye book kar liya hai‚Ä¶ ab chhodne ka sochoge toh soup ban jaoge bhondu ‚ù§Ô∏è
      </h2>
      <button onclick="end()">Manzoor Hai</button>
      <button onclick="end()">Aapka Hukum Sarakhon Par</button>
      `;
    }
  },700);
};

function end(){
  burst();
  setTimeout(()=>{
    box.innerHTML="<h2>Good Boy üê∂‚ù§Ô∏è</h2>";
  },600);
}

noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
};

showQ();
</script>

</body>
</html>
