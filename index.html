<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIPPU üòö</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
}

#box{
  background:white;
  width:90%;
  max-width:380px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  animation:cardPop 0.6s ease;
  position:relative;
}

img{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:15px;
  margin-bottom:15px;
  animation:imgPop 0.6s ease;
}

h2{
  font-size:18px;
  margin:15px 0;
  animation:textSlide 0.6s ease;
}

button{
  padding:12px 18px;
  font-size:16px;
  border:none;
  border-radius:30px;
  margin:8px;
  cursor:pointer;
  transition:transform 0.2s;
}

button:hover{
  transform:scale(1.05);
}

#yesBtn{
  background:#ff5c8a;
  color:white;
}

#noBtn{
  background:#ddd;
  position:absolute;
}

/* Animations */
@keyframes cardPop{
  0%{transform:scale(0.8);opacity:0}
  100%{transform:scale(1);opacity:1}
}

@keyframes textSlide{
  from{transform:translateY(15px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

@keyframes imgPop{
  from{transform:scale(0.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:14px;
  height:14px;
  background:red;
  animation:burst 1.2s ease-out forwards;
}

@keyframes burst{
  from{
    transform:translate(0,0) rotate(0deg);
    opacity:1;
  }
  to{
    transform:translate(var(--x), var(--y)) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="box">
  <img id="pic" src="">
  <h2 id="question"></h2>
  <button id="yesBtn" onclick="nextQ()"></button>
  <button id="noBtn" onmouseover="moveNo()">Nahi</button>
</div>

<script>
let questions = [
  "Kya aapko apne kapde mere saath share karne me aitraaz hai?",
  "Are you ready to handle my ‚Äòmujhe bhook lagi hai‚Äô mood swings?",
  "Kya aap mere overthinking ke time pe baar baar reassure karoge?",
  "Kya aapko mere kalesh ka lifetime subscription manzoor hai?",
  "Kya aap office me serious rehte hue mere aise snaps receive karna pasand karoge?",
  "Mere sath midnight walks pe chaloge?",
  "Would you like this mental piece to be your mental peace?"
];

let images = [
  "we.jpeg",
  "wee.jpeg",
  "weee.jpeg",
  "weeee.jpeg",
  "snap.jpg",
  "weeeee.jpeg",
  "weeeeee.jpeg"
];

let yesTexts = 
  "Bilkul Nahi", 
  "Obviously Yes üòå", 
  "Zaroor Karenge üíñ", 
  "Yes Please üòâ", 
  "Without Doubt üòç", 
  "Always üíû", 
  "Forever Yes ü•∞"
];

let noTexts = [
  "Haa",
  "Nope",
  "Not sure",
  "Nahi",
  "No",
  "Never",
  "Nope"
];

let i = 0;

function showQ(){
  const q = document.getElementById("question");
  const box = document.getElementById("box");

  q.style.animation="none";
  box.style.animation="none";
  q.offsetHeight;
  box.offsetHeight;

  q.innerText = questions[i];
  document.getElementById("pic").src = images[i];
  document.getElementById("yesBtn").innerText = yesTexts[i];
  document.getElementById("noBtn").innerText = noTexts[i];

  q.style.animation="textSlide 0.6s ease";
  box.style.animation="cardPop 0.6s ease";

  document.getElementById("noBtn").style.position =
    (i===0 ? "static" : "absolute");
}

function nextQ(){
  confettiBlast();
  setTimeout(()=>{
    i++;
    if(i < questions.length){
      showQ();
    }else{
      document.getElementById("box").innerHTML = `
      <h2>
      Agar aap yahan tak aa gaye ho, toh aapko apne future ki ek jhalak mil hi gayi hogi.<br><br>
      Ab bhi saath rehna hai toh itni mehnat ke liye chup-chaap khila pila ke khush kar dena.<br><br>
      Aur agar time-pass kar rahe ho toh next 70 years ke liye mere saath hi karna.<br><br>
      Maine aapko lifetime ke liye book kar liya hai‚Ä¶ ab chhodne ka sochoge toh soup ban jaoge bhondu ‚ù§Ô∏è
      </h2>
      <button onclick="final()">Manzoor Hai</button>
      <button onclick="final()">Aapka Hukum Sarakhon Par</button>
      `;
    }
  },600);
}

function final(){
  document.getElementById("box").innerHTML="<h1>Good Boy ‚ù§Ô∏è</h1>";
  confettiBlast();
}

function moveNo(){
  let btn = document.getElementById("noBtn");
  btn.style.left = Math.random()*(window.innerWidth-100)+"px";
  btn.style.top = Math.random()*(window.innerHeight-100)+"px";
}

function confettiBlast(){
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.left="20px";
    c.style.bottom="20px";
    c.style.setProperty("--x",Math.random()*300+"px");
    c.style.setProperty("--y",-Math.random()*300+"px");
    document.body.appendChild(c);

    let c2=c.cloneNode();
    c2.style.left="calc(100% - 20px)";
    c2.style.setProperty("--x",-Math.random()*300+"px");
    document.body.appendChild(c2);

    setTimeout(()=>{c.remove();c2.remove();},1200);
  }
}

showQ();
</script>

</body>
</html>
